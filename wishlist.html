<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wishlist</title>
  <link rel="stylesheet" href="wishlist.css">
  <script src="index.js" defer></script>
  <script src="snow.js" defer></script>
</head>
<body>
  <img src="pic/decorSide.png" alt="" class="rightDecor">
  <img src="pic/snow.png" alt="" class="snowFooter">
  <div class="mainCont">
    <div class="title presents">Presents</div>
    <div class="title gratitude">Gratitude</div>
    <div class="title resolutions">Resolutions</div>
  </div>
  <div class="treeCont">
    <div>
      <img src="pic/star.png" onclick="blueDecorMove()" alt="" class="star first">
      <img src="pic/christmas tree.png" alt="" class="christmasTree">
      <div class="balliDesc poscomp">
        <img src="pic/decor1bTop.png" alt="" class="decor TB">
        <img src="pic/decor1bBottom.png" alt="" class="decor  ball" onclick="showPresentText('pc')" >
        <div id="pc" class="presentName">Computer</div>
      </div>
      <div class="balliDesc posCat">
        <img src="pic/decor1bTop.png" alt="" class="decor TB">
        <img src="pic/decor1bBottom.png" alt="" class="decor ball" onclick="showPresentText('cat')" >
        <div id="cat" class="presentName">Sonya</div>
      </div>
    </div>
    <div>
    <img src="pic/christmas tree.png" alt="" class="christmasTree">
    <div class="balliDesc posFam">
      <img src="pic/decor2r.png" alt="" class="decor ball" onclick="showPresentText('family')">
      <div id="family" class="presentName">Family</div>
    </div>
    <div class="balliDesc posFriend">
      <img src="pic/decor2r.png" alt="" class="decor ball" onclick="showPresentText('friends')">
      <div id="friends" class="presentName">Friends</div>
    </div>
  </div>
  <div>
    <img src="pic/christmas tree.png" alt="" class="christmasTree">
    <div class="balliDesc postravel">
      <img src="pic/decor4gldTop.png" alt="" class="decor TB">
      <img src="pic/decor4gldBottom.png" onclick="showPresentText('travel')" alt="" class="decor ball">
      <div id="travel" class="presentName">To travel to Seoul</div>
    </div>
    <div class="balliDesc posgrades">
        <img src="pic/decor4gldTop.png" alt="" class="decor TB">
        <img src="pic/decor4gldBottom.png" onclick="showPresentText('goodgrades_')" alt="" class="decor ball">
        <div id="goodgrades_" class="presentName">Get good grades</div>
    </div>
  
      <div class="posGym balliDesc">
        <img src="pic/decor4gldTop.png" alt="" class="decor TB">
        <img src="pic/decor4gldBottom.png" onclick="showPresentText('Gym')" alt="" class="decor ball">
        <div id="Gym" class="presentName">Go gym</div>
      </div>

  </div>


  </div>
  </div>
  <div class="clockCont" onclick="window.location.href='index.html'">
    <img onclick="window.location.href='index.html'" class="clockIcon" src="/pic/clock.png" alt="">
  </div>
  
</body>
</html>
